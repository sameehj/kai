kind: Action
apiVersion: kai.v1
metadata:
  id: net.flush_conntrack
  name: "Flush conntrack table"
  description: "Clears the conntrack table to mitigate stuck connections"
  tags: ["network", "conntrack"]
spec:
  backend: system
  operation: flush_conntrack
  params:
    namespace:
      type: string
      description: "Optional network namespace"
  safety:
    mode: write
    risk: high
    requiresApproval: true
