kind: Sensor
apiVersion: kai.v1
metadata:
  id: cloud.idle_nodes
  name: "Idle cloud nodes scan"
  description: "Identifies underutilized nodes for cost optimization"
  tags: ["cloud", "cost"]
spec:
  backend: cloud
  type: api
  operation: list_idle_nodes
  params:
    idle_threshold:
      type: float
      default: 0.1
    duration:
      type: int
      default: 1200
  output:
    format: structured
  safety:
    mode: read_only
    risk: low
