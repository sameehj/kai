kind: Sensor
apiVersion: kai.v1
metadata:
  id: net.tcp_stats
  name: "TCP statistics"
  description: "Collects TCP metrics using netstat"
  tags: ["network", "tcp"]
spec:
  backend: system
  type: cli
  command: ["netstat", "-s", "-t"]
  timeoutSeconds: 5
  output:
    format: raw_text
  safety:
    mode: read_only
    risk: low
