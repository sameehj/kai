allowed_packages:
  - tetragon-process-monitor

allowed_attach_points:
  - kprobe
  - kretprobe
  - tracepoint

denied_attach_points:
  - lsm

required_capabilities:
  - CAP_BPF
  - CAP_SYS_ADMIN

limits:
  max_programs_per_chain: 10
  max_map_memory_mb: 512
  max_events_per_sec: 50000

namespace_enforcement:
  require_cgroup_filter: true
  default_scope: cgroup

signature_verification:
  enabled: false
  trusted_keys: []
