kind: Sensor
apiVersion: kai.v1
metadata:
  id: kernel.psi_io
  name: "PSI IO Pressure"
  description: "IO pressure stall information"
  tags: ["io", "psi", "pressure", "disk"]
spec:
  backend: system
  type: cli
  command: ["cat", "/proc/pressure/io"]
  timeoutSeconds: 5
  output:
    format: text
  safety:
    mode: read_only
    risk: low
