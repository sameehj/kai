kind: Sensor
apiVersion: kai.v1
metadata:
  id: kernel.memory_pressure
  name: "Memory pressure"
  description: "Reads PSI memory pressure metrics"
  tags: ["kernel", "memory"]
spec:
  backend: system
  type: cli
  command: ["cat", "/proc/pressure/memory"]
  timeoutSeconds: 2
  output:
    format: raw_text
  safety:
    mode: read_only
    risk: low
