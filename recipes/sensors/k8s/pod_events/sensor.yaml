kind: Sensor
apiVersion: kai.v1
metadata:
  id: k8s.pod_events
  name: "Kubernetes pod events"
  description: "Retrieves recent events for a pod"
  tags: ["k8s", "events"]
spec:
  backend: k8s
  type: api
  operation: get_pod_events
  params:
    namespace:
      type: string
      required: true
    pod:
      type: string
      required: true
  output:
    format: structured
  safety:
    mode: read_only
    risk: low
