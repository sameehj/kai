name: Build & Test Kai Runtime

on:
  push:
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - '.github/workflows/runtime.yml'
  workflow_dispatch:

jobs:
  runtime-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm libelf-dev libbpf-dev make

      - name: Build Kai
        run: |
          make build
          ./bin/kaictl --version

      - name: Validate MCP handshake
        run: |
          mkdir -p /tmp/kai
          tmp_config=$(mktemp)
          sed 's#/mnt/kai#/tmp/kai#g' configs/kai-config.yaml > "$tmp_config"
          echo '{}' | ./bin/kaid --config "$tmp_config" --mcp-stdio || true

  cross-build:
    runs-on: ubuntu-latest
    needs: runtime-test
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build Kai binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p bin/${GOOS}_${GOARCH}
          GOOS=$GOOS GOARCH=$GOARCH go build -o bin/${GOOS}_${GOARCH}/kaictl ./cmd/kaictl
          GOOS=$GOOS GOARCH=$GOARCH go build -o bin/${GOOS}_${GOARCH}/kaid ./cmd/kaid

      - name: Stage artifacts
        run: |
          mkdir -p dist
          install -m 755 bin/${{ matrix.goos }}_${{ matrix.goarch }}/kaictl dist/kaictl-${{ matrix.goos }}-${{ matrix.goarch }}
          install -m 755 bin/${{ matrix.goos }}_${{ matrix.goarch }}/kaid dist/kaid-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kai-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/kaictl-${{ matrix.goos }}-${{ matrix.goarch }}
            dist/kaid-${{ matrix.goos }}-${{ matrix.goarch }}
