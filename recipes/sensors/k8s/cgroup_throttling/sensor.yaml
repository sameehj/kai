kind: Sensor
apiVersion: kai.v1
metadata:
  id: k8s.cgroup_throttling
  name: "Cgroup throttling snapshot"
  description: "Reads CPU throttling metrics from cgroup v2"
  tags: ["k8s", "cgroup", "cpu"]
spec:
  backend: system
  type: cli
  command: ["bash", "-lc", "cat /sys/fs/cgroup/cpu.stat"]
  timeoutSeconds: 2
  output:
    format: raw_text
  safety:
    mode: read_only
    risk: low
