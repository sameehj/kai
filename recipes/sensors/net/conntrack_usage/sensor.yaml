kind: Sensor
apiVersion: kai.v1
metadata:
  id: net.conntrack_usage
  name: "Conntrack table usage"
  description: "Reads current conntrack table usage"
  tags: ["network", "conntrack"]
spec:
  backend: system
  type: cli
  command: ["cat", "/proc/sys/net/netfilter/nf_conntrack_count"]
  timeoutSeconds: 2
  output:
    format: raw_text
  safety:
    mode: read_only
    risk: low
