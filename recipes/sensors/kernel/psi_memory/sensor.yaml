kind: Sensor
apiVersion: kai.v1
metadata:
  id: kernel.psi_memory
  name: "PSI Memory Pressure"
  description: "Memory pressure stall information"
  tags: ["memory", "psi", "pressure"]
spec:
  backend: system
  type: cli
  command: ["cat", "/proc/pressure/memory"]
  timeoutSeconds: 5
  output:
    format: text
  safety:
    mode: read_only
    risk: low
